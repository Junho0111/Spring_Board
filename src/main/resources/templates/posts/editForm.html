<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; }
        .field-error { border-color: #dc3545; color: #dc3545; }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시물 편집</h2>
    </div>

    <form action="" th:action="@{|/posts/${postId}/edit|}" th:object="${postForm}" method="post" enctype="multipart/form-data">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                전체 오류 메시지
            </p>
        </div>

        <div>
            <label for="title" th:text="#{label.post.title}">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"
                   th:errorclass="field-error" th:placeholder="#{label.post.title.placeholder}">
            <div class="field-error" th:errors="*{title}">제목 오류</div>
        </div>

        <div>
            <label for="content" th:text="#{label.post.content}">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10"
                      th:errorclass="field-error" th:placeholder="#{label.post.content.placeholder}"></textarea>
            <div class="field-error" th:errors="*{content}">내용 오류</div>
        </div>

        <hr class="my-4">

        <div class="mb-3">
            <label>현재 첨부파일</label>
            <div th:if="${post.attachFile != null}">
                <p class="form-control-plaintext" th:text="${post.attachFile.uploadFileName}"></p>
            </div>
            <div th:if="${post.attachFile == null}">
                <p class="form-control-plaintext">없음</p>
            </div>
        </div>

        <div class="mb-3">
            <label>현재 이미지</label>
            <div class="row">
                <div th:each="imageFile : ${post.imageFiles}" class="col-md-4 my-2">
                    <img th:src="@{|/posts/images/${imageFile.storeFileName}|}" class="img-fluid" th:alt="${imageFile.uploadFileName}">
                </div>
                <div th:if="${#lists.isEmpty(post.imageFiles)}" class="col-12">
                    <p class="form-control-plaintext">없음</p>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <div class="mb-3">
            <label for="attachFile">새로운 첨부파일</label>
            <input type="file" id="attachFile" name="attachFile" class="form-control">
            <small class="form-text text-muted">새로운 파일을 업로드하면 기존 파일은 대체됩니다.</small>
        </div>

        <div class="mb-3">
            <label for="imageFiles">새로운 이미지 파일</label>
            <input type="file" multiple="multiple" id="imageFiles" name="imageFiles" class="form-control">
            <small class="form-text text-muted">새로운 이미지를 업로드하면 기존 이미지들은 모두 대체됩니다.</small>
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/posts/{postId}(postId=${postId})}'|" type="button">취소
                </button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
