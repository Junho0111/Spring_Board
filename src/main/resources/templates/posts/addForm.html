<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; }
        .field-error { border-color: #dc3545; color: #dc3545; }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시물 등록</h2>
    </div>

    <form action="" th:action="@{/posts/add}" th:object="${post}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="title" th:text="#{label.post.title}">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"
                   th:errorclass="field-error" th:placeholder="#{label.post.title.placeholder}">
            <div class="field-error" th:errors="*{title}">제목 오류</div>
        </div>

        <div>
            <label for="content" th:text="#{label.post.content}">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10"
                      th:errorclass="field-error" th:placeholder="#{label.post.content.placeholder}"></textarea>
            <div class="field-error" th:errors="*{content}">내용 오류</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/posts}'|" type="button">취소
                </button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
