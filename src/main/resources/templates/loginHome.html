<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 560px; }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>스프링 게시판</h2>
    </div>

    <h4 class="text-center" th:text="|${loginMember.name}님 환영합니다!|">사용자 이름님 환영합니다!</h4>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/posts}'|"> 게시글 목록
            </button>
        </div>

        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-secondary btn-lg" type="submit"> 로그아웃 </button>
            </form>
        </div>
    </div>
    <hr class="my-4">
</div>
</body>
</html>
