<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 560px; }
        .field-error { border-color: #dc3545; color: #dc3545; }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>

    <form action="item.html" th:action th:object="${memberEditForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="newName">이름</label>
            <input type="text" id="newName" th:field="*{newName}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{newName}">
                이름 오류
            </div>
        </div>
        <div>
            <label for="newPassword">비밀번호</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{newPassword}">
                비밀번호 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='myPageHome.html'"
                        th:onclick="|location.href='@{/posts/my-page}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
