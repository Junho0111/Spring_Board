<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .container { max-width: 560px; }
        .list-group-item { cursor: pointer; }
    </style>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:if="${loginMember}" th:text="${loginMember.name} + '님의 페이지'">마이페이지</h2>
    </div>

    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action"
                th:onclick="|location.href='@{/posts/my-page/my-posts}'|">내가 쓴 글 보기
        </button>
        <button type="button" class="list-group-item list-group-item-action"
                th:onclick="|location.href='@{/posts/my-page/my-edit}'|">내 정보 수정
        </button>
        <button type="button" class="list-group-item list-group-item-action disabled">
            <!--th:onclick="|location.href='@{ }'|">-->회원 탈퇴 (미구현)
        </button>
        <button type="button" class="list-group-item list-group-item-action">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-secondary btn-lg" type="submit"> 로그아웃 </button>
            </form>
        </button>
    </div>

</div>

</body>
</html>
